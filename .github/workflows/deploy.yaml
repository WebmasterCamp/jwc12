name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - staging
  workflow_dispatch:

permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  issues: write
  discussions: read
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: read
  statuses: write

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Cahce node_modules
        uses: c-hive/gha-yarn-cache@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Set up environments
        run: |
          if [[ ${{ github.ref == 'refs/heads/main' }} ]]; then
            echo "STAGING=0" >> $GITHUB_ENV
            echo "TARGET=production" >> $GITHUB_ENV
          elif [[ ${{ github.ref == 'refs/heads/staging' }} ]]; then
            echo "STAGING=1" >> $GITHUB_ENV
            echo "TARGET=staging" >> $GITHUB_ENV
          fi

      - name: Print Public env
        run: |
          echo "STAGING = ${{ env.STAGING }}"
          echo "TARGET = ${{ env.TARGET }}"
          echo "FROM ${{ github.ref }}"

      - name: Build Application, Production
        run: yarn build
        env:
          STAGING: ${{ env.STAGING }}

      - name: Deploy to Firebase Hosting, Staging
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:${{ env.TARGET }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
